        <h6>New todo</h6>
        <div class="divider"></div>
        <div class="input-field">

            placeholder="e.g. Cleaning"
            id="title"
            type="text"
            class="validate"
          />

        </div>
        <div class="input-field">
          <input
            placeholder="e.g. Anything will do"
            id="description"
            type="text"
            class="validate"
          />
          <label for="description">Description</label>
        </div>
        <div class="input-field center">
          <button class="btn-small deep-purple">Add</button>
        </div>
      </form>
